<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon -->
    <link rel="shortcut icon" href="images/stop-watch.png" type="image/x-icon">
    <!-- Bootstrap CSS File -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>

<body>
    <div class="container">
        <div class="d-flex flex-column justify-content-center align-items-center wrapper">
            <div class="mb-5 stop-watch">
                <div class="timer-display">00 : 00 : 00</div>
            </div>
            <div class="buttons">
                <button class="btn btn-success" id="start-btn">Start</button>   
                <button class="btn btn-danger" id="stop-btn">Stop</button>
                <button class="btn btn-primary" id="reset-btn">Reset</button>
            </div>
        </div>
    </div>

    <!-- Main JS File -->
    <script src="main.js"></script>
    <!-- Bootstrap JS File -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
